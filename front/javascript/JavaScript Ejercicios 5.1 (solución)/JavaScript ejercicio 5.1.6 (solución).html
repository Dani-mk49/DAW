<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 5.1.6</title>
		<script>
			function test() {
			
				alert(id_link.title);
				
				document.getElementById("id_link").title = "Enlace de prueba cambiado";
				
				//document.getElementById("id_link").setAttribute('title', 'Enlace de prueba cambiado'); // Otra opción.
				
				//id_link.title = "Enlace de prueba cambiado"; // Otra opción.
				
				alert(id_link.title);
			}
		</script>
	</head>
	<body>
		<a href="#" id="id_link" title="Enlace de prueba" onclick="test();">Pulsa aquí</a>
	</body>
</html>
