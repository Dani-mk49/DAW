<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 5.1.3</title>
		<script>
			function test(elemento) {
				
				var attr = elemento.attributes[1].nodeName; // Se obtiene el 2º atributo del
				//var attr = elemento.attributes[1].name;   // nodo de tipo "elemento" "a".
				
				var valor = elemento.attributes[1].nodeValue; // Se obtiene su valor.
				//var valor = elemento.attributes[1].value;
				
				alert(attr);
				alert(valor);
			}
		</script>
	</head>
	<body>
		<a href="#" id="id_link" title="Enlace de prueba" onclick="test(this);">Pulsa aquí</a>
	</body>
</html>

	Es necesario utilizar la variable especial "this" pasándola como parámetro.
	
	Diferencias entre navegadores:
    La colección de atributos es una lista desordenada. Por ejemplo, Firefox la rellena
	empezando por el final, en cambio, en otros antiguos, empieza por el principio.
    Así, el atributo[1] será el "id" en Firefox pero en otros el "title" ("onclick" sería el [0]).
	
	".name" y ".value" también funcionan, pero lo suyo es utilizar ".nodeName" o ".nodeValue".
